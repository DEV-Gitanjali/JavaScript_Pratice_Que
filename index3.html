<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures in javascript</title>
</head>
<body>
    <h1>Hello gitu</h1>
    <script>
// Closure in javascript
// lexical scope

    var username = "RoadsideCoder";
    // global scope
    function local(){
        // local scope

        console.log(username)
    }
    
    local();

    </script>
</body>
</html>
