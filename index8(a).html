    // QUES->9 solve promise Recursively

    function importantAction(usename){
        return new Promise((resolve, reject)=>{
           setTimeout(()=>{
               reject(`Subscribe to ${usename}`);
           }, 1000);
        })
    }

    function linkeTheVideo(usename){
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve(`Like the ${usename} video`);
            }, 1000);
        })
    }

    function shareTheVideo(usename){
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve(`Share the ${usename} video`);
            }, 1000);
        })
    }

    function promeRecurse(funcPromise){
        if(funcPromise.length===0)return ;

        const currPromise = funcPromise.shift();

        currPromise
        .then((res)=>console.log(res)).catch((err)=>console.log(err));
        

        promeRecurse(funcPromise);

    }

    promeRecurse([
        importantAction("Roadside Coder"),
