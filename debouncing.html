<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 , button{
      margin-left: 20rem;
    }

     p{
      /* margin-left: 20rem; */
      text-align: center;
    }
    
  
  </style>
  
</head>
<body>
   <h1>
    subscribe to roadside coder <br/>
    else you will have bad dreams today.

   </h1>

   <button class="increment_btn">Increment </button>

   <p>Button Pressed <span class="increment_pressed">0</span> Times</p>
   <p>Triggered <span class="increment_count">0</span>Times</p>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    //debouncing throttling in javascript
  // que-1 -create a button ui and debounce as follows 
  //show button pressed <> every times every time button is pressed
  // increase "triggered <y>"  times count after 800ms of debounce

   const btn= document.querySelector(".increment_btn")
   const btnPress = document.querySelector(".increment_pressed");
   const btnCount = document.querySelector(".increment_count");

   var pressedCount =0;
   var  triggerCount = 0;

   const debounceCount = _.debounce(()=>{
    btnCount.innerHTML= ++triggerCount
   } , 1800)

   btn.addEventListener("click" , ()=>{
    btnPress.innerHTML= ++pressedCount;
      debounceCount();

   });






  </script>
  
</body>
</html>
