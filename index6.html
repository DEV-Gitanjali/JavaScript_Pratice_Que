<body>
    <h1>GOOD AFTER NOON</h1>
    <script>
        // this keyword in javascrtipt (implicit binding)
        // explain "this" keyword ?

        class user{
            constructor(n){
                this.name = n ;

            }

            getname(){
                console.log(this.name);
            }
        }
 
        const User = new user("gitu");
        User.getname();
    </script>
